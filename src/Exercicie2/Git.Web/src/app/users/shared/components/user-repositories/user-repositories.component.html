<div *ngIf="model">
  <table class="table table-hover table-responsive">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Url</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let repo of model">
        <th scope="row">{{ repo.id }}</th>
        <td>{{ repo.name }} </td>
        <td>
          <a [href]="repo.html_url" target="_blank">{{ repo.html_url }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
